<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            padding: 40px;
        }

        p {
            font-size: 1.2em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Web App</h1>
    </header>

    <main>
        <p>This is a clean and simple web application, ready to be deployed.</p>
    </main>

    <footer>
        <p>&copy; 2024 Simple Web App</p>
    </footer>
</body>
</html>
